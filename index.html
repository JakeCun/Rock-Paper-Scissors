<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="game">
          <input class="choice-img" type="image" src="assets/images/rock.png" alt="Rock" onclick="playGame('rock')">
          <input class="choice-img" type="image" src="assets/images/paper.png" alt="Paper" onclick="playGame('paper')">
          <input class="choice-img" type="image" src="assets/images/scissors.png" alt="Scissors" onclick="playGame('scissors')">
        </div>
        <div id="result"></div>
      </div>
      <script src="script.js"></script>

</body>
</html>
